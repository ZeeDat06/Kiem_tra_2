version: '3.8'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql_db
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Password123!@#
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Password123!@#" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  api:
    build:
      context: ./Web.API
      dockerfile: Dockerfile
    container_name: web_api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=db;Database=PickleBallDb;User Id=sa;Password=Password123!@#;TrustServerCertificate=True;

  client:
    build:
      context: ./Web.Client
      dockerfile: Dockerfile
    container_name: web_client
    restart: always
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_started
    ports:
      - "80:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=db;Database=PickleBallDb;User Id=sa;Password=Password123!@#;TrustServerCertificate=True;
      - ApiBaseUrl=http://api:8080

volumes:
  sql_data:
